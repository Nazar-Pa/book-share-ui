<div class="container-fluid card login-container">
    <h3 class="text-center">Create an account</h3>
    <hr>
    <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
        <p *ngFor="let msg of errorMsg">{{ msg }}</p>
    </div>
    <div class="mb-3">
        <label class="form-label">Firstname</label>
        <input [(ngModel)]="requestRequest.firstname" type="text" class="form-control" id="firstname" placeholder="First name">
    </div>
    <div class="mb-3">
        <label class="form-label">Lastname</label>
        <input [(ngModel)]="requestRequest.lastname" type="text" class="form-control" id="lastname" placeholder="Last name">
    </div>
    <div class="mb-3">
        <label class="form-label">Email address</label>
        <input [(ngModel)]="requestRequest.email" type="email" class="form-control" id="email" placeholder="name@example.com">
    </div>
    <div class="mb-3">
        <label class="form-label">Password</label>
        <input [(ngModel)]="requestRequest.password" type="password" class="form-control" id="password" placeholder="Password">
    </div>
    <div class="d-flex justify-content-between mb-3">
        <button (click)="register()" type="button" class="btn btn-primary">
            <em class="fas fa-sign-in-alt">&nbsp;Sign up</em>
        </button>
        <div>
            Already have an account?&nbsp;
            <button (click)="login()" type="button" class="btn btn-link">
                Login
            </button>
        </div>
    </div>
</div>
